<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Radio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-radio" data-rule="required" class="form-control" name="row[radio]" type="text" value="{$row.radio|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Radiostatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="radiostatusList" item="vo"}
            <label for="row[radiostatus]-{$key}"><input id="row[radiostatus]-{$key}" name="row[radiostatus]" type="radio" value="{$key}" {in name="key" value="$row.radiostatus"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Novicecontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-novicecontent" data-rule="required" class="form-control editor" rows="5" name="row[novicecontent]" cols="50">{$row.novicecontent|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invitecontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-invitecontent" data-rule="required" class="form-control editor" rows="5" name="row[invitecontent]" cols="50">{$row.invitecontent|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wximage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-wximage" data-rule="required" class="form-control" size="50" name="row[wximage]" type="text" value="{$row.wximage|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-wximage" class="btn btn-danger plupload" data-input-id="c-wximage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-wximage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-wximage" class="btn btn-primary fachoose" data-input-id="c-wximage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-wximage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-wximage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Serviceimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-serviceimage" data-rule="required" class="form-control" size="50" name="row[serviceimage]" type="text" value="{$row.serviceimage|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-serviceimage" class="btn btn-danger plupload" data-input-id="c-serviceimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-serviceimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-serviceimage" class="btn btn-primary fachoose" data-input-id="c-serviceimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-serviceimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-serviceimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android" data-rule="required" class="form-control" name="row[android]" type="text" value="{$row.android|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ios')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ios" data-rule="required" class="form-control" name="row[ios]" type="text" value="{$row.ios|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version" data-rule="required" class="form-control" name="row[version]" type="text" value="{$row.version|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updateurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updateUrl" class="form-control" name="row[updateUrl]" type="text" value="{$row.updateUrl|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
